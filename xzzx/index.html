    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://pic.imgdb.cn/item/65d2cc689f345e8d039b01a1.jpg');
            /* 替换为你喜欢的背景图片链接 */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            /* 使用半透明的白色作为背景 */
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            /* 添加毛玻璃效果 */
            min-width: 300px;
            /* 设置最小宽度 */
            width: 60%;
            /* 设置容器宽度 */
            max-width: 600px;
            /* 设置最大宽度 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: auto;
            /* 添加滚动 */
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            /* 增加间距 */
        }

        a {
            text-decoration: none;
            color: #007bff;
            /* 修改链接颜色 */
            font-size: 20px;
            /* 修改字体大小 */
            display: block;
            /* 将链接设置为块级元素，使其占据整行 */
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            /* 修改鼠标悬停颜色 */
        }
    </style>
